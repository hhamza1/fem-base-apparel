<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!--The stylesheet here !-->
  
  <title>Frontend Mentor - Base Apparel coming soon page</title>

</head>
<body>

  <header>
    <img src="img/logo.svg" alt="Base Apparel">
  </header>
  <div class="hero">
    <picture>
        <source media="(min-width: 376px)" srcset="img/hero-desktop.jpg">
        <image src="img/hero-mobile.jpg" alt="Hero Image" style="width: auto;">
    </picture>
  </div>
  <div class="desktop-container">
    <div class="form-container">
      <h1 class="header"><span>we're</span> coming soon</h1>
      <p class="our-message">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcement and our launch deals.
      </p>
  
      <form method="POST" enctype="application/x-www-form-urlencoded">
        <div class="input-group">
          <input type="email" name="email" placeholder="Email address" />
          <span id="error" class="error-icon hidden"><img src="img/icon-error.svg" alt="icon error"></span>
          <button type="submit" formnovalidate>
            <img src="img/icon-arrow.svg" alt="submit btn">
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hhamza1">Hamza HMITOU</a>.
    </p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
